<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="text-box">
        <h1 id="heading1">PIG DICE</h1>
        <h2 id="heading2">Let's role the dice</h2>
      </div>

    </div>
    <div class="well">
      <div class="row">
        <button class="btn"id="newRound" type="button" onclick="newRound()">New Round</button>
        </div>

      <div class="row">

        <div class="col-md-6">
          <h3 class="bg-danger">PLAYER 1</h3><br>
          <div></div>
          <p> You rolled:</p><br><span id="roll-val1"></span>
          <p>Current Score:<p><br><span id="score-val1"></span>
              <p>Your Total:</p><br><span id="totalval1"></span>
              <div class="button-side">
                <button class="btn" id="roll1"type="button" name="roll">ROLL</button><br>&nbsp&nbsp
                <div></div>
                <button class="btn" id="hold1"type="button" name="hold">HOLD</button>
              </div>


        </div>
        <div class="col-md-6">
          <h3 class="bg-danger">PLAYER 2</h3><br>
          <div></div>
          <p> You rolled:</p><br><span id="roll-val2"></span>
          <p>Current Score:<p><br><span id="score-val2"></span>
              <p>Your Total:</p><br><span id="total-val2"></span>
              <div class="button-side">
                <button class="btn" id="roll2"type="button" name="roll">ROLL</button><br>&nbsp&nbsp
                <div></div>
                <button class="btn"id="hold2" type="button" name="hold">HOLD</button>
              </div>

        </div>
      </div>


    </div>
  </div>

</body>

</html>
